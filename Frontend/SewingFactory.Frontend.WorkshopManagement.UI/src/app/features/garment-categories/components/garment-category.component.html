<div class="container my-4">

  <div class="gradient-header text-white rounded">
    <h2 class="mb-0">Категорії одягу</h2>
  </div>
  <div class="scroll-container mt-3 overflow-auto">
    <div class="list-group">
      <a
        *ngFor="let cat of categories"
        class="list-group-item list-group-item-action d-flex align-items-center"
        [routerLink]="['/categories', cat.id]"
      >
        <i class="bi bi-tags me-3 fs-4 text-primary"></i>
        <span>{{ cat.name }}</span>
      </a>
      <div *ngIf="!categories || categories.length === 0" class="text-center p-3 text-muted">
        Немає категорій
      </div>
    </div>
  </div>
</div>
